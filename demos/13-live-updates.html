    </head>
    <body>
        <main class="main">
            <h2 class="sub-heading">EasyDropDown Demo</h1>

            <h1 class="heading">13. Live Updates</h1>

            <div class="demo-container">
                <select id="demo-select">
                    <option value="" data-placeholder>Select</option>
                </select>

                <button type="button" class="button" id="add-option">Add new option</button>
            </div>

            <div class="theme-switcher">
                <div class="theme-switcher-label">Theme:</div>

                <div class="theme-switcher-options">
                    <button type="button" data-theme="./themes/flax.css" class="active">Flax</button> |
                    <button type="button" data-theme="./themes/beanstalk.css">Beanstalk</button> |
                    <button type="button" data-theme="./themes/ivy.css">Ivy</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <a target="_blank" href="https://github.com/patrickkunka/easydropdown">EasyDropDown v4</a>
            <a target="_blank" href="https://www.kunkalabs.com">&copy; KunkaLabs Ltd</a>
        </footer>

        <script src="../bundle/easydropdown.js"></script>
        <script>
            var addOptionButton = document.getElementById('add-option');
            var select = document.getElementById('demo-select');

            addOptionButton.addEventListener('click', function() {
                var totalOptions = select.options.length;

                var newOption = document.createElement('option');

                newOption.textContent = 'Option ' + totalOptions;

                select.appendChild(newOption);
            });
        </script>
        <script>
            easydropdown.all({
                behavior: {
                    liveUpdates: true
                }
            });
        </script>
    </body>
</html>
