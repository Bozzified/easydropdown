<html>
    <head>
        <title>EasyDropDown Demo</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                padding: 1rem;
            }

            .edd {
                position: relative;
                width: 5rem;
                user-select: none;
                margin-bottom: 1rem;
            }

            .edd-head {
                background: #eee;
                overflow: hidden;
                height: 1.25rem;
            }

            .edd-focused .edd-head {
                box-shadow: 0 0 5px blue;
            }

            .edd-label,
            .edd-option {
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
            }

            .edd-select {
                position: absolute;
                opacity: 0;
                width: 0;
                height: 0;
                left: -999px;
            }

            .edd-body {
                max-height: 0;
                opacity: 0;
                position: absolute;
                left: 0;
                right: 0;
                background: #eee;
                pointer-events: none;
                overflow: auto;
                margin: 0.5rem 0;
                z-index: 999;
            }

            .edd-open .edd-body {
                opacity: 1;
                max-height: 300px;
                pointer-events: all;
                transition: opacity 200ms, max-height 200ms ease-out;
            }

            .edd-open-above .edd-body {
                bottom: 100%;
            }

            .edd-open-below .edd-body {
                top: 100%;
            }

            .edd-option-focused {
                background: orange;
            }

            .edd-option-selected {
                background: greenyellow;
            }

        </style>
    </head>
    <body>
        <select id="test1">
            <option data-placeholder>Select</option>
            <option value="1">Foo</option>
            <option value="2">Bar</option>
            <option value="3">Long long option title</option>
            <option value="4">Bar</option>
            <option value="5">Foo</option>
            <option value="6">Bar</option>
            <option value="7">Foo</option>
            <option value="8">Bar</option>
            <option value="9">Foo</option>
            <option value="10">Bar</option>
        </select>

        <select id="test2">
            <option data-placeholder>Select</option>
            <option value="1">Foo</option>
            <option value="2">Bar</option>
            <option value="3">Long long option title</option>
            <option value="4">Bar</option>
            <option value="5">Foo</option>
            <option value="6">Bar</option>
            <option value="7">Foo</option>
            <option value="8">Bar</option>
            <option value="9">Foo</option>
            <option value="10">Bar</option>
        </select>

        <script src="../dist/easydropdown.js"></script>
        <script>
            const select1 = document.querySelector('#test1');
            const select2 = document.querySelector('#test2');

            easydropdown(select1);
            easydropdown(select2);
        </script>
    </body>
</html>
